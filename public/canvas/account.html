<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="index.html">Back</a>
    <h1>Account</h1>
    <label for="username">Name:</label>
    <br>
    <input
            id="username"
            value="Jose Annunziato"
            placeholder="John Doe"
            title="Please enter your name"
    />
    <br/>
    <label for="bio">Bio:</label>
    <br/>
    <textarea
            placeholder="I like to.."
            id="bio"
            rows="10"
            cols="20">Northeastern professor..</textarea>
    <br/>
    <label>Married:</label>
    <br/>
    <input id="Married-yes" type="radio" name="Married"/>
    <label for="Married-yes">Yes</label>
    <label>
    <input type="radio" name="Married"/>No
    </label>
    <br/>
    <label>Marital Status</label>
    <select>
        <option value="MARRIED">Married</option>
        <option value="SINGLE">Single</option>
        <option value="WIDOW">Widow</option>
    </select>

    <br/>
    <label>Courses Teaching This Semester</label><br/>
    <label><input type="checkbox">CS4550</label><br/>
    <label><input type="checkbox">CS5200</label><br/>
    <label><input type="checkbox">CS5500</label><br/>
    <label><input type="checkbox">CS5610</label><br/>
    <label><input type="checkbox">CS5700</label>

    <br/>
    <label>Email</label>
    <input type="email">
    <br/>
    <label>Years teaching</label>
    <input type="number" min="1" max="80"/>
    <br/>
    <label>Phone Number</label>
    <input type="tel">
    <br/>
    <label>Date of Birth</label>
    <input
            type="date"
            value="2023-01-17"
            min="2023-01-15"
            max="2023-01-30"
    />
    <br/>
    <button>Submit</button>
    <button>Cancel</button>



</body>
</html>
